MODEL:
  class_path: 'src.model.unet.UNet'
  KWARGS:
    in_chans: 3
    out_channel: 3
    depths: [3, 3, 9, 3]
    dims: [8, 16, 32, 64]

TRAIN:
  METRICS:
    -
  OPTIMIZER:
    class_path: 'torch.optim.Adam'
    KWARGS:
      lr: 0.001
  CRITERION:
    class_path: 'src.loss.WeightedDiceLoss'
    KWARGS: {}
  KWARGS:
    epochs: 1
    metrics: []
    device: 'cpu'

HYPERPARAMETER_SEARCH:
  SCHEDULER:
    class_path: 'ray.tune.schedulers.ASHAScheduler'
    KWARGS:
      metric: 'val_loss'
      mode: 'min'
      max_t: 3000
      grace_period: 20
      reduction_factor: 4
  SEARCH_SPACE:

DATALOADER:
  class_path: 'torch.utils.data.DataLoader'
  KWARGS:
    batch_size: 1
    shuffle: False

DATASET:
  class_path: 'src.dataset.ecg_scan.ECGScanDataset'
  KWARGS:
    ecg_scan_path: '../../test/test_data/data/ecg_scans'
    ecg_mask_path: '../../test/test_data/data/ecg_masks/masks'
  TRAIN:
    KWARGS: {}
  VAL:
    KWARGS: {}
  TEST:
    KWARGS: {}